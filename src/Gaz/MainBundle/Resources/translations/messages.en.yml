meta_description:
  gardens: ognirmankapartezid.am
  map: |
    Այս բաժնում կարող եք տեսնել մանկապարտեզները Երևանի քարտեզի վրա, ինչը կոգնի ավելի հեշտ կողմնորոշվել, թե որ մանկապարտեզն որտեղ է գտնվում: 
  project: ognirmankapartezid.am
  news: ognirmankapartezid.am
  contact: |
    Այս բաժնում կարող եք ուղարկել Ձեզ հուզող հարցերը ognirmankapartezid.am կայքի ադմինիստրացիային:
  donation: |
    Օգնիր մանկապարտեզիդ, քանի որ քո մանկապարտեզը քո օգնության կարիքն ունի: Ընտրիր մանկապարտեզը և կատարիր նվիրատվություն: Տվյալ կայքի միջոցով կատարվում են հանգանակություններ և նվիրատվություններ՝ կամավոր սկզբունքով են: 
  helped: |
    «Օգնիր մանկապարտեզիդ» կայքի նվարիտուների ցանկը և նրանց կողմից կամավոր սկզբունքով իրականացված հանգանակություններն ու նվիրատվությունները: 
  problems: |
    Այս բաժնում կարող եք ծանոթանալ Երևան քաղաքի մանկապարտեզներում առկա խնդիրներին՝ կարիքներ, մասնաշենքերի վերանորոգում, տանիքի հիմնանորոգում, կոյուղու համակարքի մաշվածություն, գույքի թարմացում:
  solved_prob: |
    Այս բաժնում կարող եք ծանոթանալ Երևան քաղաքի մանկապարտեզներում արդեն իսկ լուծված խնդիրներին՝  մասնաշենքերի վերանորոգում, տանիքներիի հիմնանորոգում, կոյուղու համակարքի մաշվածություն վերականգնում, գույքի թարմացում:
  garden_list: |
    Այս բաժնում կարող եք ընտրել մանկապարտեզը և կատարել նվիրատվություն 
  top_sponsors: |
    «Օգնիր մանկապարտեզիդ» կայքի նվարիտուների կողմից կամավոր սկզբունքով իրականացված հանգանակություններն ու նվիրատվությունները ըստ վարկանիշի: 
  homepage: |
    Օգնիր մանկապարտեզիդ, քանի որ քո մանկապարտեզը քո օգնության կարիքն ունի: Այս կայքի ստեղծման նպատակն է բարեկարգ նախակրթական օջախներ  ունենալն ու որակյալ կրթություն ապահովելը: Տվյալ կայքի միջոցով կատարվում են հանգանակություններ և նվիրատվություններ՝ կամավոր սկզբունքով են: 
  
